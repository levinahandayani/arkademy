<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="kontak"></div>
	<script>
		class OperasiHitung{
		pertambahan(a,b){
			return a+b
		}
		perkalian(a,b){
			return a*b
		}
		pembagian(a,b){
			return a/b
		}
		pengurangan(a,b){
			return a-b
		}
	}
	const OH = new OperasiHitung()
	document.getElementById("kontak").innerHTML = OH.pertambahan(5,8);
	</script>

</body>
</html>
