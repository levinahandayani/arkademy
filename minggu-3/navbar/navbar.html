<!DOCTYPE html>
<html>
<head>
	<title>Navbar</title>
	<style>
		.navbar{
			background:#000;
			display: flex;
		}
		.navbar section{
			flex: 1;
		}
		.navbar section ul li a{
			color: #fff;
			text-decoration: none;
			padding: 5px
		}
		.navbar section ul li{
			display: inline-block;
		
		}
	</style>
</head>
<body>
	<div>
		<section class="left">
			<ul>
				<li>
					<a href="#">Home</a>
				</li>
				<li>
					<a href="#">About</a>
				</li>
				<li>
					<a href="#">Contact Us
				</li>
			</ul>
		</section>
		<section class="left"></section>
	</div>

</body>
</html>
